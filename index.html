<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page de Deportes</title>
    <style>
        
        body {
            background-color: #87CEFA; 
            margin: 0; 
        }
        
        /* Estilo para el header */
        .header-container {
            background-image: url('imagenes/soccer-stadium-night-autobahn-highway-lights-red-F100021565.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px; 
            color: white;
            height: 200px; 
            padding: 60px 67px;
        }

        /* Estilo para el título principal */
        .header-container h1 {
            font-size: 3rem; 
        }

        /* Estilo para el subtítulo */
        .header-container h2 {
            font-size: 2rem; 
        }

        /* Estilo para centrar la última imagen */
        img {
            display: block;
            margin: 0 auto;
        }
        
        /* Estilo para centrar el contenido del section */
        section {
            text-align: center;
        }
        
        /* Estilo para el enlace "Ver más" */
        section a {
            color: white; 
            text-decoration: none; 
        }
        
        /* Estilo para el footer */
        footer {
            text-align: center;
            background-color: #072133e3; 
            padding: 20px; 
            color: white;
            font-size: 0.8rem; 
           
           
        }
    </style>
</head>

<body>
    <div class="header-container">
        <header>
            <h1>Landing Page de Deportes</h1>
            <h2>¡Encuentra todo lo que necesitas para mantenerte activo!</h2>
        </header>
    </div>
    <br>
    <br>
    <br>
    <main>
        <section>
            <img src="imagenes/0-img.jfif" alt="imagen 2">
            <h2>Deporte 1</h2>
            <p>Descripción: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="https://www.google.com/">Ver más</a>
        </section>
        <br>
        <br>
    </main>
    <footer>
        <p>&copy; 2023 Mi Landing Page Compleja</p>
    </footer>
</body>

</html>
